    <title>Tính diện tích hình tròn</title>
</head>
<body>
 <script>
     var R;
     var S;
     R = prompt ("Nhập bán kính:");
     var S = (3.14 * R * R);
     document.write ("Diện tích hình tròn bằng:" + S);
 </script>   
</body>
